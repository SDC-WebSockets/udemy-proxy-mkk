config:
  target: "http://localhost:6012"
  phases:
    - duration: 60
      arrivalRate: 10
      name: Warm up
    - duration: 120
      arrivalRate: 10
      rampTo: 150
      name: Ramp up load
    - duration: 60
      arrivalRate: 150
      name: Sustained load
  processor: "./getCourse.js"

scenarios:
  - name: "Get Page Reviews"
    flow:
      - function: "setCourseId"
      - get:
          url: "/reviews/item"
          qs:
            courseId: "{{ courseId }}"
